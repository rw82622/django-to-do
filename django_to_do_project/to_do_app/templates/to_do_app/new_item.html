{% extends 'to_do_app/index.html' %}
{% block title %}New Item{% endblock %}
{% block div %}
<h1>Add New Item</h1>
<form method="POST" class="myForm">
    {% csrf_token %}
    <label for="name">Item Title</label>
    <input type="text" name="title" placeholder="Title" {% block val %}{% endblock %} class="form-control" required/>
    <br />
    <label for="age">Item Description</label>
    <input type="text" name="description" placeholder="Description" {% block des %}{% endblock %}class="form-control" required/>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
